<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>etch-a-sketch</title>
    </head>
    <body>
        <div class="header">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="main">
            <div class="settings">
                <input class="colorPicker" type="color" value="#000000" />
                <button class="colour">Colour</button>
                <button class="rainbow">Rainbow</button>
                <button class="eraser">Eraser</button>
                <div class="size">16x16</div>
                <input type="range" min="1" max="50" value="16" class="slider" />
                <button class="clear">Clear</button>                
            </div>

            <div class="grid"></div>            
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
